<body>
    <div id="111">

    <a class="s3d twitter" th:href="@{/login}" href="login.html">LOGOUT</a>
    <a  class="s3d twitter" th:href="@{/userIndex}" href="userIndex.html">HOME</a>

    </div>
      
      <center><h2 id="up">MY BOOKS</h2></center>
      <br/><br/><br/><br/>
      <form method="post" th:action="@{/givebackthisbook}">
    			<div class="designtable">
                    <table id="requests">
               <thead> <tr>
               
               		<th>Title</th>
                    <th>Book isbn number</th>
                    <th>Author</th>
                    <th>Return Date</th>
                    <th>Give back this book</th>
                
                </tr>
                </thead>
                
              
                <tbody>
                <tr th:each="sb : ${booklist}">
                	<td th:text="${sb.title}"></td>
		            <td th:text="${sb.isbn}"></td>
		            <td th:text="${sb.author}"></td>
		            <td th:text="${sb.Return_date}"></td>
		             <input  id="isbnfield" type="hidden" th:value="${sb.isbn}" name="isbn"  />
		         
		            <td> <input  id="isbnfield" type="submit" value="GIVE BACK THIS BOOK"  /></td>
                </tr>
                </tbody>
                
                </table>
              </div>
		</form>

    <br><br><br></br></br></br>
